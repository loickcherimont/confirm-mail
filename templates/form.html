<form method="POST" action="" class="border">
    <header>
        <h2 class="text-base font-semibold leading-7 text-gray-900">Registration</h2>
        <p class="mt-1 text-sm leading-6 text-gray-600">Please fill these fields to create your account.</p>
    </header>
    <div class="inputs">
        {{/* Email */}}
        <div class="sm:col-span-3">

            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Enter your email</label>
            <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        {{/* Password */}}
        <div class="sm:col-span-3">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Enter your password</label>
            <div class="mt-2">
                <input type="text" name="password" id="password" autocomplete="given-name"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Up</button>
    </div>
</form>
